databaseChangeLog :
  - changeSet :
      id: create-client
      author: Dan
      changes :
        - createTable:
            tableName: Client
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: firstname
                  type: varchar(255)
              - column:
                  name: lastname
                  type: varchar(255)
              - column:
                  name: middlename
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: birthdayDate
                  type: date
              - column:
                  name: gender
                  type: varchar(255)
              - column:
                  name: employmentStatus
                  type: varchar(255)
              - column:
                  name: employmentPosition
                  type: varchar(255)
              - column:
                  name: dependentAmount
                  type: integer
              - column:
                  name: passportSeries
                  type: varchar(255)
              - column:
                  name: passportNumber
                  type: varchar(255)
              - column:
                  name: issue_date
                  type: date
              - column:
                  name: issue_branch
                  type: varchar(255)
              - column:
                  name: employer
                  type: varchar(255)
              - column:
                  name: workExperienceTotal
                  type: integer
              - column:
                  name: workExperienceCurrent
                  type: integer
              - column:
                  name: account
                  type: varchar(255)