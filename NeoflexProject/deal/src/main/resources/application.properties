spring.jpa.hibernate.ddl-auto=none
server.port=5000
spring.datasource.url=jdbc:postgresql://localhost:5432/Credit
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect

spring.mvc.pathmatch.matching-strategy=ant-path-matcher

offers=http://localhost:8080/conveyor/offers
calc=http://localhost:8080/conveyor/calculation

spring.liquibase.enabled=true
spring.liquibase.change-log=db/changelog/db.changelog-master.yaml
spring.liquibase.clear-checksums=true